---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <h2>{{ page.list_title | default: "All Blog Posts" }}</h2>
    <ul>
      {%- for post in site.posts limit: 15-%}
      <li>
        <h3>
          <a href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3> 
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</div>
